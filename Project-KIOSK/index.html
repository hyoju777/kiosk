<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"/>
    <title>CAFE-KIOSK</title>
    <style>
       @font-face {
           font-family: 'BMJUA';
           src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
           font-weight: normal;
           font-style: normal;
       }

       @font-face {
           font-family: 'DNFBitBitv2';
           font-style: normal; 
           font-weight: 400; 
           src: url('//cdn.df.nexon.com/img/common/font/DNFBitBitv2.otf') format('opentype');
       }

       .font {
           font-family: 'DNFBitBitv2', sans-serif;
           color: #FFB834;
           text-shadow: 2px 4px 4px #783E19;
           margin-top: 150px; 
          
           font-size: 120px ;
           
       }

       .font1 {
           font-family: 'BMJUA';
       }

       body {
           background-color: #BA9470;
       }

       #first-container {
           background-color: #5e7153; /* 카키색 */
           padding: 20px;
           text-align: center;
           width: fit-content;
           margin: 0 auto;
           background-size: 1080px 1920px; /*배경 크기설정*/
       }

       button {
    background-color: #ffffff; /* 버튼 배경색 */
    color: #5e7153; /* 버튼 글자색 */
    border: 2px solid black; /* 검정색 테두리 */
    padding: 0; /* 여백 초기화 */
    width: 500px; /* 너비 자동 설정 */
    height: 200px; /* 높이 자동 설정 */
    font-size: 32px; /* 텍스트 크기 조정 */
    cursor: pointer; /* 커서 모양 */
    border-radius: 0; /* 직사각형 모양 */
    box-shadow: none; /* 그림자 제거 */
    font-family: 'BMJUA'; /* 여기서 글꼴을 설정 */
    display: inline-block; /* 텍스트 크기에 따라 버튼 크기가 조정되도록 인라인 블록 요소로 설정 */
    line-height: 100px; /* 텍스트 세로 중앙 정렬을 위해 버튼의 높이와 동일한 값으로 설정 */
    min-width: 327px; /* 최소 너비 설정 */
    min-height: 103px; /* 최소 높이 설정 */
    max-width: 327px; /* 최대 너비 설정 */
    max-height: 103px; /* 최대 높이 설정 */
}
       button:hover {
           background-color: #e2a217; /* 호버 시 배경색 */
       }
    </style>
</head>
<body>
    <div id="first-container">
        <p class="font" >cafe.js</p> 

        <!-- 첫 번째 비디오: 페이지가 로드되면 자동으로 재생되고, 음소거 상태이며, 플레이어 인터페이스 없이 재생됨 -->
        <video id="first-video" src="assets/8604822-hd_1080_1920_30fps.mp4" style="margin-top: 7%; width: 950px; height: 1300px;" muted autoplay playsinline></video>
        
        <!-- 두 번째 비디오: 처음에는 숨겨져 있다가 첫 번째 비디오가 끝나면 같은 위치에서 재생됨 -->
        <video id="second-video" src="assets/13737095-uhd_2160_3840_24fps.mp4" style="margin-top: 7%; width: 950px; height: 1300px; display: none;" muted playsinline></video>

        <p>
            
            <button class="font1" type="button" onclick="location.href='page_order.html'"> 주문하기</button> 
        </p>
    </div>

    <script>
        document.getElementById('first-video').addEventListener('ended', function() {
            var firstVideo = document.getElementById('first-video');
            var secondVideo = document.getElementById('second-video');
            
            // 첫 번째 비디오를 숨기고 두 번째 비디오를 같은 위치에서 표시
            firstVideo.style.display = 'none';
            secondVideo.style.display = 'block';
            secondVideo.play();
        });
    </script>
</body>
</html>
